<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Sun Weather</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">    <link rel="icon" type="image/x-icon" href="Website Icon.png">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card col-sm-12 col-md-5 col-lg-4" id="frmLocation">
            
            <h1 class="text-center mb-0 text-warning">Cool Sun Weather Radar (United States)</h1>
            <h3 class="text-center mb-2">Notice: We will use your device location to access weather info</h3>

            <label for="txtAddress" class="form-label">Enter your full address (Street Address, City, State Name)</label>
            <input id="txtAddress" class="form-control mt-2" type="text" placeholder="Street Address Here" aria-label="input for adress">
            <button class="btn btn-info col-sm-12 mt-2" type="button" id="btnGetLocation" aria-label="Get location button">Use my City</button>
            <button class="btn btn-danger col-sm-12 mt-2" type="button" id="btnSubmit" aria-label="Submit button">Use my Location</button>
        </form>

        <form class="card col-12 col-md-5 col-lg-4" id="frmWeather" style="display: none;">
            <div id="weather">
                <p>Displaying Weather Info:</p>
            </div>
            <button class="btn btn-link col-12 mt-4" type="button" id="btnBack" aria-label="Back to location form">Back to Location</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>  
    <script src="weather_app.js"></script>
    <link rel="manifest" href="manifest.json">
</body>
</html>
